<header>

		<h1> Employee Info  </h1>
		<div class="icon-right"> </div>
	</div>
</header>

  <div class="container">

  	<form>

  	<div class="form-group">
    	<input type="text" class="form-control" placeholder="Name" data-ng-model="name" required>
   	</div>

    	<input type="tel" class="form-control" placeholder="Contact Number" data-ng-model="contact_number" required>
   	</div>
   	<div class="form-group">
    	  <select name="options" class="form-control dropdown" data-ng-model="age">

			<option ng-value="age" data-ng-repeat="age in ageList">{{age}}</option>
    	  </select>
   		 </div>
   	<div class="form-group">
    	  <select name="options" class="form-control dropdown" data-ng-model="sex">
    	  	<option value="" disabled>Sex</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
    	  </select>
   		 </div>
   		 
 		<!--<div class="form-group">-->

   	<div class="text-center">
   		<button type="button" class="btn btn-primary" ng-click="saveClicked()">Save</button>

   	</div>

      <input type="text" class="form-control" name="msg" placeholder="₹" ng-bind="txn_amount" disabled>
    </div>
    
    <hr>
    
    <table class="table table-striped">
    	
    	<tr data-ng-repeat="transaction in employee_transaction">

    		<td>
	<div class="form-group"><input type="text" class="form-control marginBottom10" ng-bind="transaction._id" placeholder="transaction id" disabled>
