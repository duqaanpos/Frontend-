<header>

		<div class="icon-left"> <span ng-click="openAside('left', true, 'left-nav-main')"> <img src="images/menu.png" width="22" height="15" alt=""> </span> </div>
		<h1> Employee Details  </h1>
		<div class="icon-right" ng-click="back()"> <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> </div>
	</div>
</header>

  <div class="container">
  	<div class="row">
  	
  	<form>
  		 <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="text" class="  search-query form-control"  data-ng-model="serachEmployee" placeholder="Search by Name" />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="addEmployeeClicked()">
                                        <span class=" glyphicon glyphicon-user"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
 		</form>
 		
 		<table class="table table-striped">
 			<tr data-ng-repeat="employee in employeelist | filter:serachEmployee" ng-click="employeeDetails(employee.emp_id)">
 				<td>{{employee.employeeName}}<br>
					{{employee.contact_no}}
 				</td>
 				<td>Total Sales â‚¹ {{employee.txn_amount}}</td>
 				<td><a ><span class="glyphicon glyphicon-menu-right"></span></a></td>
 			</tr>
 		</table>
 		
 		
  		
  	</div>
  </div>
