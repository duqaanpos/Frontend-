<header>
	<div class="top-bar">
		<div class="icon-left" ng-click="back()"> <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> </div>
		<h1> New Employee  </h1>
		<div class="icon-right"> </div>
	</div>
</header>
  <div class="container">
  	<div class="row">
  	
  	<form>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Name" data-ng-model="name" required>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Contact Number" data-ng-model="contact_number" required>
		</div>
		<div class="form-group">
			<select name="options" class="form-control dropdown" data-ng-model="age">
				<option value="" disabled>Age</option>
				<option ng-value="age" data-ng-repeat="age in ageList">{{age}}</option>
			</select>
		</div>
		<div class="form-group">
			<select name="options" class="form-control dropdown" data-ng-model="sex">
				<option value="" disabled>Sex</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>

   	
   	<div class="text-center">
   		<button type="button" class="btn btn-primary" ng-click="saveClicked()">Save</button>
   		<button type="button" class="btn btn-primary" ng-click="cancelClicked()">Cancel</button>
   	</div>
 		
		</form>
  	</div>
  </div>
