<header>
    <div class="top-bar">
        <div class="icon-left"> <span ng-click="openAside('left', true, 'left-nav-main')"> <img src="images/menu.png" width="22" height="15" alt=""> </span> </div>
        <h1> Transactions Details</h1>
        <div class="icon-right"> </div>
    </div>
</header>
<div class="container">
  	<div class="row">
  	<form>
        <div class="myCart" data-ng-repeat="item in transactionDetails.itemsList">
        <div class="input-group marginBottom10 width100">
          <span class="input-group-addon whiteBackground width40 textLeft">Items</span>
          <input type="text" class="form-control" name="msg" data-ng-model="item.category" placeholder="Shaving" disabled>
        </div>

        <div class="input-group marginBottom10 width100">
          <span class="input-group-addon whiteBackground width40 textLeft">Amount</span>
          <input type="text" class="form-control" name="msg" data-ng-model="item.finalAmt" placeholder="₹ 100" disabled>
        </div>

        </div>

        <div class="input-group marginBottom10 width100">
          <span class="input-group-addon whiteBackground width40 textLeft">Employee Name</span>
          <input type="text" class="form-control" name="msg" data-ng-model="transactionDetails.emp_id" placeholder="Abhay Singh" disabled>
        </div>

        <div class="input-group marginBottom10 width100">
          <span class="input-group-addon whiteBackground width40 textLeft">Total Bill</span>
          <input type="text" class="form-control" name="msg" data-ng-model="transactionDetails.totalBill" placeholder="₹ 800" disabled>
        </div>

        <div class="input-group marginBottom10 width100" ng-if="transactionDetails.discount">
          <span class="input-group-addon whiteBackground width40 textLeft">Discount</span>
          <input type="text" class="form-control" name="msg" data-ng-model="transactionDetails.discount" placeholder="₹ 200" disabled>
        </div>

        <div class="input-group marginBottom10 width100" ng-if="transactionDetails.payByCredit">
          <span class="input-group-addon whiteBackground width40 textLeft">Credit</span>
          <input type="text" class="form-control" name="msg" data-ng-model="transactionDetails.payByCredit" placeholder="₹ 500" disabled>
        </div>
    </form>
  	</div>
  </div>
